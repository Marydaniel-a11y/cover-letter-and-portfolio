<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Gallery</title>
    
    <!-- Import the same font for consistency -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* RESET - Start fresh with no default margins/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BODY - Same warm beige background as your cover letter */
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f5ece3; /* Warm beige */
            color: #22223b; /* Dark blue-gray */
            padding: 32px;
            font-size: 12px; /* Increased by 2px for better readability */
        }

        /* MAIN CONTENT WRAPPER - Centers and constrains the gallery width */
        .content-wrapper {
            max-width: 595px; /* Match the cover letter page width from Figma */
            margin: 0 auto; /* Center horizontally */
            /* Removed padding-left to match cover-letter.html layout */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            gap: 20px; /* 20px gap between sections (from Figma) */
            /* ANIMATION: Scale up slightly when page loads - no fade */
            animation: scaleIn 0.3s ease-out;
        }

        /* KEYFRAMES - Define the scale-in animation */
        /* This tells the browser: start smaller (95%), end at normal size (100%) */
        @keyframes scaleIn {
            from {
                /* ANIMATION: Start slightly smaller */
                transform: scale(0.98);
            }
            to {
                /* ANIMATION: End at normal size */
                transform: scale(1);
            }
        }

        /* BACK LINK - Simple text link at the top */
        .back-link {
            font-weight: 700; /* Bold */
            font-size: 12px; /* Increased by 2px */
            color: #22223b;
            text-decoration: none; /* No underline */
            display: inline-block;
            /* ANIMATION: Smooth transition for transform and color */
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #4a4e69; /* Lighter color on hover */
            /* ANIMATION: Gentle slide to the left on hover (micro-movement) */
            transform: translateX(-3px) scale(1.05);
        }

        /* PREVIEW SECTION - The big image display */
        .preview-section {
            width: 100%; /* Fills the full content-wrapper width (595px) */
            height: 395px; /* Exact height from Figma */
            position: relative;
            overflow: hidden; /* Crops image to container */
            background-color: #ffffff; /* White background behind the image */
        }

        /* THE BIG PREVIEW IMAGE */
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Fits the entire image without cropping */
            /* ANIMATION: Fast scale transition when image changes */
            transition: transform 0.2s ease;
        }

        /* THUMBNAILS SECTION - Horizontal row of small images */
        .thumbnails-section {
            width: 100%; /* Fills the full content-wrapper width (595px) */
            display: flex; /* Horizontal layout */
            gap: 16px; /* 16px gap between thumbnails (from Figma) */
            height: 97px; /* Exact height from Figma */
        }

        /* INDIVIDUAL THUMBNAIL - Each small clickable image */
        .thumbnail {
            flex: 1; /* Equal width for all thumbnails */
            height: 97px; /* Fixed height from Figma */
            cursor: pointer; /* Hand cursor on hover */
            border: 2px solid transparent; /* Invisible border by default */
            transition: all 0.2s ease; /* Fast animation */
            overflow: hidden; /* Crops image to container */
            position: relative;
        }

        /* THUMBNAIL HOVER - When you move mouse over a thumbnail */
        .thumbnail:hover {
            border-color: #9a8c98; /* Purple-gray border on hover */
            /* ANIMATION: Scale up slightly */
            transform: scale(1.05);
        }

        /* ACTIVE THUMBNAIL - The currently selected thumbnail */
        .thumbnail.active {
            border-color: #22223b; /* Dark border for selected */
            transform: scale(1.02); /* Slightly larger when active */
        }

        /* THUMBNAIL IMAGES */
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the space, may crop */
            /* ANIMATION: Fast transition for the zoom effect */
            transition: transform 0.2s ease;
        }

        /* THUMBNAIL IMAGE HOVER - Zoom effect on the image itself */
        .thumbnail:hover img {
            /* ANIMATION: Zoom in (scales to 110% = 1.1 times original size) */
            transform: scale(1.1);
        }

        /* FOOTNOTE - Small italic text at bottom */
        .footnote {
            position: fixed; /* Stays at bottom of viewport */
            bottom: 38px;
            left: 32px; /* Match body padding */
            font-size: 10px; /* Increased by 2px for better readability */
            font-style: italic;
            color: rgba(34, 34, 59, 0.6);
        }

        /* ========================================
           IMAGE MODAL PREVIEW
           ======================================== */
        
        /* Modal overlay - dark background that covers entire screen */
        .image-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000; /* Higher than other elements */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 20px;
            cursor: pointer; /* Indicates it's clickable to close */
        }
        
        /* Show modal when active */
        .image-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Modal container - holds the image */
        .image-modal-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default; /* Don't show pointer on image itself */
        }
        
        /* The enlarged image */
        .image-modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s ease;
        }
        
        /* Fade-in animation for the image */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Close button (X) */
        .image-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #2B1F38;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            transition: background-color 0.2s ease, transform 0.2s ease;
            z-index: 2001;
            line-height: 1;
        }
        
        .image-modal-close:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* Make images clickable with pointer cursor */
        .preview-image,
        .thumbnail img {
            cursor: pointer;
        }
        
        /* Slight hover effect on images to indicate they're clickable */
        .preview-image:hover,
        .thumbnail img:hover {
            opacity: 0.9;
        }
        
        /* Responsive adjustments for modal */
        @media (max-width: 768px) {
            .image-modal-close {
                top: -35px;
                width: 28px;
                height: 28px;
                font-size: 18px;
            }
            
            .image-modal-container {
                max-width: 95vw;
            }
        }

        /* RESPONSIVE - Adjustments for smaller screens (tablets and phones) */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .content-wrapper {
                padding-left: 20px;
                max-width: 100%;
            }

            .preview-section,
            .thumbnails-section {
                width: 100%;
                max-width: 441px;
            }

            .thumbnails-section {
                flex-wrap: wrap;
            }

            .footnote {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        
        <!-- BACK LINK - Simple text at top -->
        <a href="cover-letter.html" class="back-link"><- Back</a>

        <!-- BIG PREVIEW - Large image display -->
        <div class="preview-section">
            <img 
                id="preview" 
                class="preview-image" 
                src="refernces/refernce_1.jpg" 
                alt="Cover letter preview"
            >
        </div>

        <!-- THUMBNAILS - Horizontal row of 6 small images -->
        <div class="thumbnails-section">
            
            <!-- Thumbnail 1 - Active/selected by default -->
            <div class="thumbnail active" onclick="changeImage(this, 'refernces/refernce_1.jpg')">
                <img src="refernces/refernce_1.jpg" alt="Cover letter 1">
            </div>

            <!-- Thumbnail 2 -->
            <div class="thumbnail" onclick="changeImage(this, 'refernces/refernce_2.jpg')">
                <img src="refernces/refernce_2.jpg" alt="Cover letter 2">
            </div>

            <!-- Thumbnail 3 -->
            <div class="thumbnail" onclick="changeImage(this, 'refernces/refernce_3.jpg')">
                <img src="refernces/refernce_3.jpg" alt="Cover letter 3">
            </div>

            <!-- Thumbnail 4 -->
            <div class="thumbnail" onclick="changeImage(this, 'refernces/refernce_4.jpg')">
                <img src="refernces/refernce_4.jpg" alt="Cover letter 4">
            </div>

            <!-- Thumbnail 5 -->
            <div class="thumbnail" onclick="changeImage(this, 'refernces/refernce_5.jpg')">
                <img src="refernces/refernce_5.jpg" alt="Cover letter 5">
            </div>

            <!-- Thumbnail 6 -->
            <div class="thumbnail" onclick="changeImage(this, 'refernces/refernce_6.jpg')">
                <img src="refernces/refernce_6.jpg" alt="Cover letter 6">
            </div>

        </div>
    </div>

    <!-- FOOTNOTE - Fixed at bottom -->

    <!-- ========================================
         IMAGE MODAL PREVIEW
         ======================================== -->
    <div class="image-modal-overlay" id="imageModalOverlay">
        <div class="image-modal-container" id="imageModalContainer">
            <button class="image-modal-close" id="imageModalClose" aria-label="Close modal">Ã—</button>
            <img class="image-modal-image" id="imageModalImage" src="" alt="Enlarged image">
        </div>
    </div>

    <!-- JAVASCRIPT - The code that makes thumbnails interactive -->
    <script>
        /**
         * This function runs when you click on a thumbnail
         * It does two things:
         * 1. Changes the big preview image (with quick scale animation)
         * 2. Updates which thumbnail shows as "active" (selected)
         * 
         * @param {HTMLElement} thumbnail - The thumbnail div that was clicked
         * @param {string} imageUrl - The URL of the full-size image to display
         */
        function changeImage(thumbnail, imageUrl) {
            // STEP 1: Find the big preview image element
            const preview = document.getElementById('preview');
            
            // STEP 2A: ANIMATION - Scale down the current image
            // Shrink to 95% of original size
            preview.style.transform = 'scale(0.95)';
            
            // STEP 2B: Wait 100ms (0.1 seconds), then change the image
            // This creates a quick scale-down, change, scale-up effect
            setTimeout(() => {
                // Change the preview image to the clicked thumbnail's image
                preview.src = imageUrl;
                
                // STEP 2C: ANIMATION - Scale back up to normal size
                // Return to 100% size
                preview.style.transform = 'scale(1)';
            }, 100);
            
            // STEP 3: Remove the "active" class from ALL thumbnails
            // This removes the border and scale from the previously selected thumbnail
            const allThumbnails = document.querySelectorAll('.thumbnail');
            allThumbnails.forEach(thumb => {
                thumb.classList.remove('active');
            });
            
            // STEP 4: Add the "active" class to the clicked thumbnail
            // This adds the border and scale to show which thumbnail is currently selected
            thumbnail.classList.add('active');
        }

        /* ========================================
           IMAGE MODAL PREVIEW SYSTEM
           ======================================== */
        
        // Get modal elements
        const imageModalOverlay = document.getElementById('imageModalOverlay');
        const imageModalImage = document.getElementById('imageModalImage');
        const imageModalClose = document.getElementById('imageModalClose');
        const imageModalContainer = document.getElementById('imageModalContainer');
        
        // Function to open the modal with an image
        function openImageModal(imageSrc, imageAlt) {
            // Set the image source and alt text
            imageModalImage.src = imageSrc;
            imageModalImage.alt = imageAlt || 'Enlarged image';
            
            // Show the modal by adding 'active' class
            imageModalOverlay.classList.add('active');
            
            // Prevent body scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        // Function to close the modal
        function closeImageModal() {
            // Hide the modal by removing 'active' class
            imageModalOverlay.classList.remove('active');
            
            // Restore body scrolling
            document.body.style.overflow = '';
        }
        
        // Add click event listeners to images
        // Get preview image - clicking it opens the modal
        const previewImage = document.getElementById('preview');
        
        // Open modal when clicking on preview image
        if (previewImage) {
            previewImage.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent any other click handlers
                openImageModal(this.src, this.alt);
            });
        }
        
        // Note: Thumbnails keep their existing behavior (changing the preview)
        // Users can click preview image to see it enlarged in modal
        
        // Close modal when clicking the close button
        if (imageModalClose) {
            imageModalClose.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent closing the container too
                closeImageModal();
            });
        }
        
        // Close modal when clicking on the overlay (dark background)
        if (imageModalOverlay) {
            imageModalOverlay.addEventListener('click', function(e) {
                // Only close if clicking directly on overlay, not on the image container
                if (e.target === imageModalOverlay) {
                    closeImageModal();
                }
            });
        }
        
        // Close modal when pressing Escape key
        document.addEventListener('keydown', function(e) {
            // Check if Escape key was pressed and modal is open
            if (e.key === 'Escape' && imageModalOverlay.classList.contains('active')) {
                closeImageModal();
            }
        });
        
        // Prevent closing when clicking on the image itself
        if (imageModalContainer) {
            imageModalContainer.addEventListener('click', function(e) {
                e.stopPropagation(); // Stop the click from reaching the overlay
            });
        }
    </script>
</body>
</html>
